<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Interactive Harry Potter knowledge quiz game">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter Quiz</title>
</head>
<body>
    <div class="game-container">
        <div id="end">
            <div id="finalScore" class="align-center score-style"></div>
            <!--Form submision for score and username-->
            <div class="submit-highscore">
                <input type="text" name="username" id="username" placeholder="username">
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)">Save</button>
            </div>
            <!--Links to game page and home page-->
            <a class="btn" href="game.html" aria-label="Play game again">Play Again</a>
            <a class="btn" href="index.html" aria-label="Go to home page">Go Home</a>
        </div>
    </div>
    <!--Javascript-->
    <script src="assets/js/end.js"></script>
</body>
</html>
